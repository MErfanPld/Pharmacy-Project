{% load static %}

<div class="app-navbar-item ms-1 ms-md-3">
    <!--begin::Menu- wrapper-->
    <div class="btn btn-icon btn-custom btn-icon-muted btn-active-light btn-active-color-primary w-30px h-30px w-md-40px h-md-40px"
         data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
         data-kt-menu-placement="bottom-end" id="kt_menu_item_wow">
        <i class="ki-duotone ki-abstract-4 fs-2 fs-lg-1">
            <span class="path1"></span>
            <span class="path2"></span>
        </i>
    </div>
    <!--begin::Menu-->
    <div class="menu menu-sub menu-sub-dropdown menu-column w-350px w-lg-375px" data-kt-menu="true"
         id="kt_menu_notifications" style="">
        <!--begin::Heading-->
        <div class="d-flex flex-column bgi-no-repeat rounded-top"
             style="background-image:url('{% static 'media/misc/menu-header-bg.jpg' %}')">
            <!--begin::Title-->
            <h3 class="text-white fw-semibold px-9 mt-10 mb-6">اعلان ها
                <span class="fs-8 opacity-75 ps-3">گزارش {{ messages|length }}</span></h3>
            <!--end::Title-->
            <!--begin::Tabs-->
            <ul class="nav nav-line-tabs nav-line-tabs-2x nav-stretch fw-semibold px-9" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link text-white opacity-75 opacity-state-100 pb-4 active" data-bs-toggle="tab"
                       href="#kt_topbar_notifications_1" aria-selected="true" role="tab">هشدارها</a>
                </li>
            </ul>
            <!--end::Tabs-->
        </div>
        <!--end::Heading-->
        <!--begin::Tab content-->
        <div class="tab-content">
            <!--begin::Tab panel-->
            <div class="tab-pane fade active show" id="kt_topbar_notifications_1" role="tabpanel">
                <!--begin::آیتمs-->
                <div class="scroll-y mh-325px my-5 px-8">
                    <!--begin::آیتم-->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="d-flex flex-stack py-4">
                                <!--begin::بخش-->
                                <div class="d-flex align-items-center alert alert-{{ message.tags }}">
                                    <!--begin::Symbol-->
                                    <div class="symbol symbol-35px me-4">
																<span class="symbol-label bg-light-{{ message.tags }}">
																	<i class="ki-duotone ki-abstract-28 fs-2 text-active-{{ message.tags }}">
																		<span class="path1"></span>
																		<span class="path2"></span>
																	</i>
																</span>
                                    </div>
                                    <!--end::Symbol-->
                                    <!--begin::Title-->
                                    <div class="mb-0 me-2">
                                        <a class="fs-6 text-gray-800 text-hover-primary fw-bold">{{ message }}</a>
                                    </div>
                                    <!--end::Title-->
                                </div>
                                <!--end::بخش-->
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="d-flex flex-stack py-4">
                            <!--begin::بخش-->
                            <div class="d-flex align-items-center">
                                <!--begin::Symbol-->
                                <div class="symbol symbol-35px me-4">
																<span class="symbol-label bg-light-primary">
																	<i class="ki-duotone ki-abstract-28 fs-2 text-primary">
																		<span class="path1"></span>
																		<span class="path2"></span>
																	</i>
																</span>
                                </div>
                                <!--end::Symbol-->
                                <!--begin::Title-->
                                <div class="mb-0 me-2">
                                    <a href="#" class="fs-6 text-gray-800 text-hover-primary fw-bold">هشداری وجود ندارد</a>
                                </div>
                                <!--end::Title-->
                            </div>
                        </div>
                    {% endif %}
                    <!--end::آیتم-->
                </div>
                <!--end::آیتمs-->
            </div>
            <!--end::Tab panel-->
        </div>
        <!--end::Tab content-->
    </div>
    <!--end::Menu-->
    <!--end::Menu wrapper-->
</div>
