{% load static %}
<div class="app-navbar-item ms-1 ms-md-3" id="kt_header_user_menu_toggle">
    <!--begin::Menu wrapper-->
    <div class="cursor-pointer symbol symbol-30px symbol-md-40px" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
         data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
        <img src="{% static 'media/avatars/300-1.jpg' %}" alt="user"/>
    </div>
    <!--begin::کاربر account menu-->
    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
         data-kt-menu="true">
        <!--begin::Menu item-->
        <div class="menu-item px-3">
            <div class="menu-content d-flex align-items-center px-3">
                <!--begin::Avatar-->
                <div class="symbol symbol-50px me-5">
                    <img alt="Logo" src="{% static 'media/avatars/300-1.jpg' %}"/>
                </div>
                <!--end::Avatar-->
                <!--begin::کاربرname-->
                <div class="d-flex flex-column">
                    <div class="fw-bold d-flex align-items-center fs-5">{{ request.user.first_name }} {{ request.user.last_name }}
                        {#                        <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">حرفه ای</span>#}
                    </div>
                    <a href="#"
                       class="fw-semibold text-muted text-hover-primary fs-7">{{ request.user.phoneNumber }}</a>
                </div>
                <!--end::کاربرname-->
            </div>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu separator-->
        <div class="separator my-2"></div>
        <!--end::Menu separator-->
        <!--begin::Menu item-->
        <div class="menu-item px-5">
            <a href="dist/account/overview.html" class="menu-link px-5">پروفایل من</a>
        </div>
        <!--end::Menu item-->

        <!--end::Menu item-->

        <!--begin::Menu item-->
        <div class="menu-item px-5">
            <a href="../../demo1/dist/account/statements.html" class="menu-link px-5">من بیانه ها</a>
        </div>
        <!--end::Menu item-->


        <!--begin::Menu item-->
        <div class="menu-item px-5 my-1">
            <a href="../../demo1/dist/account/settings.html" class="menu-link px-5">اکانت تنظیمات</a>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu item-->
        <div class="menu-item px-5">
            <a href="{% url 'logout' %}" class="menu-link px-5">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <span class="nav-text">خروج</span>
                </form>
            </a>
        </div>
        <!--end::Menu item-->
    </div>
    <!--end::کاربر account menu-->
    <!--end::Menu wrapper-->
</div>
