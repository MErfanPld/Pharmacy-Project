{% extends 'admin/_Main.html' %}
{% block content %}
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">لیست سفارش ها</h4>
      </div>
      <div class="card-body">
        <!-- جدول لیست داروها -->
        <div class="table-responsive">
          <table class="table table-hover table-responsive-sm">
            <thead>
              <tr>
                <th scope="col">شناسه</th>
                <th scope="col">سفارش</th>
                <th scope="col">نام محصول</th>
                <th scope="col">تعداد</th>
                <th scope="col">قیمت</th>
                <th scope="col">تاریخ</th>
                <th scope="col">عملیات</th>
              </tr>
            </thead>
            <tbody>
              {% for item in orders %}
                <tr>
                  <th scope="row">{{ item.id }}</th>
                  <td>{{ item.order }}</td>
                  <td>{{ item.drug.name }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.jcreated }}</td>
                  <td>
                    <div class="d-flex">
                      <a href="{% url 'order-delete' item.id %}" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
